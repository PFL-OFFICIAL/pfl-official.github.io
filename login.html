<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #0056b3;
    }

    .link {
      display: block;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Login to Your Account</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p class="link">Don't have an account? <a href="register.html">Register here</a></p>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function(event) {
      event.preventDefault();

      const loginEmail = document.getElementById("loginEmail").value;
      const loginPassword = document.getElementById("loginPassword").value;

      const storedUser = JSON.parse(localStorage.getItem("userData"));

      if (storedUser && storedUser.email === loginEmail && storedUser.password === loginPassword) {
        alert("Login successful! Welcome back, " + storedUser.username);
        window.location.href = "profile.html"; // Redirect to profile page
      } else {
        alert("Invalid email or password. Please try again.");
      }
    });
  </script>
</body>
</html>
